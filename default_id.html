<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header {
            width: 800px; 
            margin: 0 auto;  /* 0:상하, auto: 좌우 */
            background: red;
        }
        #wrap {
            width: 800px;
            margin: 0 auto;
            overflow: hidden;  /* 넘치면 숨겨라 */
        }
        #aside {
            width: 200px;
            float: left;  /* div를 아래가 아니라 옆에 띄우기*/
            background: blue;
        }
        #content {
            width: 600px;
            float: left;
            background: green;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
</body>
</html>
