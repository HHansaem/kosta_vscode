<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHi() {  //함수 선언식
            alert("Hi");
        }

        let sayHello = function() {  //함수 표현식
            alert("Hello");
        }

        let sayGreet = () => {  //화살표 함수
            alert("Good morning");
        }

    </script>
</head>
