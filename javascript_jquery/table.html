<!DOCTYPE HTML>
<html>
    <head>
        <script>
            /*
                querySelector(CSS선택자)  - 1
                querySelectorAll(CSS선택자)  - n
                getElementById(id)  - 1
                getElementByName(name)  - n
                getElementByTagName(tag)  - n  ex: document.getElementByTagHame('h1')
                getElementByClassName(class)  - n
                n -> 리턴타입: 배열
            */

            // 아래 조건에 맞는 요소는 어떻게 찾을 수 있을까?  
            window.onload = function() {
                // 1. id="age-table"인 테이블
                var table = document.getElementById("age-table");
                document.querySelector("#age-table");

                // 2. 테이블 내의 label 요소 모두(총 3개)
                table.getElementsByTagName("label");
                document.querySelectorAll("#age-table label");

                // 3. 테이블 내의 첫 번째 td(Age가 적힌 곳)
                table.getElementsByTagName("td")[0];
                table.rows[0].cells[0];
                table.querySelector("td");
                
                // 4. name="search"인 form
                //name이 search인 배열 중 첫번째 요소 가져오기
                let form = document.getElementsByName("search")[0];
                document.querySelector("form[name='search']");
                
                // 5. 폼의 첫 번째 input
                form.querySelector("input");
                form.getElementsByTagName("input")[0];

                // 6. 폼의 마지막 input       
                let inputs = form.getElementsByTagName("input");  //전체 가져오기
                inputs[inputs.length-1];  //마지막 거 가져오기
            }          
        </script>
    </head>
<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">less than 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">more than 50</label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Search!">
  </form>
</body>
</html>
