<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  선택하고자 하는 요소를 클릭하세요.
  <br>

  <ul id="ul">
    <li>React</li>
    <li>Angular</li>
    <li>Vue</li>
    <li>Svelte</li>
    <li>Blazor</li>
  </ul>

  <script>
    let lis = document.querySelectorAll("#ul li");
    
    for(li of lis) {
      li.onclick = function(e) {
        if(e.ctrlKey) {
          toggleSelect(this);  //this는 이벤트가 발생한 요소, 즉 클릭된 <li>
        } else {
          singleSelect(this);  
        }
      }
      
      function toggleSelect(li) {
        li.classList.toggle("selected");  //해당 class가 없으면 추가 있으면 삭제
      }

      function singleSelect(li) {
        removeSelected();
        li.classList.add("selected");  
      }

      function removeSelected() {
        for(li of lis) {
          li.classList.remove("selected");
        }
      }
    }

  </script>

</body>
</html>
