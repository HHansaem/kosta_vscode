<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [];  //배열 []
        let obj = {name:"hong", age:20, address:"서울시 금천구"};  //객체 {}
        let n = obj.name;
        let a = obj.age;
        let c = obj.address;
        console.log(n, a, c);

        let user = {
            name: "John",
            age: 30,
            "like birds": true  //key에 공백을 넣고싶으면 ""로 묶기
        }
        console.log(user.name);
        console.log(user.age);
        console.log(user["like birds"]);  //공백 들어간 key 사용하는 방법

        let change = function(key, value) {
            // user[key] = value;
            user = {...user, [key]:value}  //... -> 새로운 객체 생성해서 user의 속성들 복사 후 key의 value값 변경
            // key에 있는 값을 사용하려면 [key]로 대괄호 안에 써줘야 함
        }

        change("name", "hong");
        console.log(user);
        change("age", 20);
        console.log(user);
        change("like birds", false);
        console.log(user);
        
        // delete user["like birds"];  //객체의 특정 속성값 삭제
        // console.log(user);  //{name: 'John', age: 30}
        // let key = "name";
        // console.log(user[key]);  //[]안에는 문자열만 올 수 있음

        //객체의 for문 => in
        for(key in user) {
            console.log(`${key}:${user[key]}`);
        }

        //배열의 for문 => of
        let arr2 = [10,20,30,40,50];
        for(n of arr2) {
            console.log(n);
        }
       
        for(i in arr2) {
            console.log(arr2[i]);  //in 사용은 이렇게(of랑 결과 같음)
        }

    </script>
</head>
<body>
    
</body>
</html>
