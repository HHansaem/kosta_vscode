<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHi() {  //함수 선언식
            alert("Hi");
        }

        let sayHello = function() {  //함수 표현식
            alert("Hello");
        }

        let sayGreet = () => {  //화살표 함수
            alert("Good morning");
        }

        sayHi();
        sayHello();
        sayGreet();

        let add = (x,y) => {
            return x+y;
        }
        
        let add2 = (x,y) => x+y;  //{} 생략하면 return이 알아서 되는 거기 때문에 return도 생략해야 함

    </script>
</head>
<body>
    
</body>
</html>
