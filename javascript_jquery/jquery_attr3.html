<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            var text = $('h1').text();  //Header
            var html = $('h1').html();  //<h1><i>Header</i></h1>
            $('body').append('<h1>' + text + '</h1>');  //이미 있는 것에 추가
            $('body').append('<h1>' + html + '</h1>'); 
        })
    </script>
</head>
<body>
    <h1><i>Header</i></h1>
</body>
</html>
