<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            //jumin1에서 입력한 글자가 6자리 이상이면 jumin2로 포커스 옮기기
            $("#jumin1").keyup(function(){  //키가 눌렸다가 떼어질 때 발생
                if($(this).val().length >= 6) {  //javascript에서 사용하는 this.value라고 써도 오류 없이 돌아감
                    $("#jumin2").focus();
                }
            })
            //jumin2에서 backspace 키 누르면 jumin1로 포커스 옮기기
            $("#jumin2").keyup(function(e){
                if(e.key == 'Backspace' && $(this).val().length == 0) {
                    $("#jumin1").focus();
                }
            })
        })
    </script>
</head>
<body>
    <!-- maxlength: 최대 입력 가능 글자 수-->
    <input type="text" maxlength="6" id="jumin1">
    <span>-</span>
    <input type="text" maxlength="7" id="jumin2">
</body>
</html>
