<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var image = document.getElementById("image");
            image.src = "jadu.jpg";
            image.width = 350;
            image.height = 200;

            var lis = document.querySelectorAll("li");
            for(li of lis) {
                //getAttribute : 숨겨놓은 데이터 가져오기
                console.log(li.getAttribute('data-value'));  
            }
            //setAttribute : 속성에 데이터 추가하기
            document.body.setAttribute("data-body", "hidden body data");
        }
    </script>
</head>
<body>
    <img src="" alt="" id="image">
    <ul>
        <li data-value="orange">오렌지</li>  <!-- 태그에 데이터 숨겨놓기 -->
        <li data-value="banana">바나나</li>
        <li data-value="apple">사과</li>
    </ul>
</body>
</html>
