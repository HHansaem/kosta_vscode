<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var value = true;
        console.log(typeof value);

        // String
        value = String(value);
        console.log(typeof value);

        var n = 20;
        console.log(typeof n);
        n = String(n);
        console.log(typeof n);

        //Number
        var str = '123';
        console.log(typeof str);
        str = Number(str);
        console.log(typeof str);
        
        value = true;
        console.log(typeof value);
        value = Number(value);
        console.log(typeof value);
        console.log(value);

        //Boolean
        var b = Boolean(1);  //true (0, null, undifined, NaN, "" -> false)
        console.log(b);
    </script>
</head>
<body>
    
</body>
</html>
