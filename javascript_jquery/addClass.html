<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            let box = document.getElementById("box");
            box.classList.add("class1");  //class 속성 추가해주기
            box.classList.add("class2");
            box.classList.remove("classtest");  //class 속성 삭제하기
        }
    </script>
</head>
<body>
    <div id="box" class="classtest"></div>
</body>
</html>
